<!DOCTYPE html>
<html>
	<head>
		<title>SVG Screenshot Options</title>
		<link rel="stylesheet" href="./popup.css" />
		<link rel="stylesheet" href="./popup-dark.css" media="(prefers-color-scheme: dark)" />
		<meta name="theme-color" content="dark light" />
	</head>
	<body>
		<button type="button" id="capture-area-btn">Capture area</button>
		<button type="button" id="capture-page-btn">Capture full page</button>

		<h2>Options</h2>
		<form name="options">
			<div>
				<label><input type="checkbox" name="minifySvg" /> Minify SVG</label>
			</div>
			<div>
				<label><input type="checkbox" name="prettyPrintSvg" /> Pretty-print SVG</label>
			</div>
			<div>
				<label><input type="checkbox" name="inlineResources" /> Inline resources</label>
			</div>
			<fieldset>
				<h3>Target</h3>
				<div>
					<label><input type="radio" name="target" value="download" /> Download SVG</label>
				</div>
				<div>
					<label><input type="radio" name="target" value="tab" /> Open SVG in new tab</label>
				</div>
				<div>
					<label><input type="radio" name="target" value="clipboard" /> Copy SVG to clipboard</label>
				</div>
			</fieldset>
		</form>

		<script src="./popup.ts"></script>
	</body>
</html>
